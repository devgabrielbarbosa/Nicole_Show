<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Produtos - Logista</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="../style.css">
<style>

body{background:#f6f6f6}
.topbar{background:var(--brand);color:#fff}
.product-thumb{width:100%;height:140px;background:#eee;display:flex;align-items:center;justify-content:center;margin-bottom:10px}
.card-product img{height:140px;object-fit:cover}
.card-product{border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
.footer{background:#222;color:#ddd;padding:20px;text-align:center}
.badge-status{padding:0.4em;font-size:0.85em}
</style>
</head>
<body>

<!-- Navbar -->
<header>
<nav class="navbar topbar navbar-expand-lg">
<div class="container-fluid">
 <a class="navbar-brand" href="../pages/homeLogista.html">
   <img src="../img/logo.jpeg" alt="logo da Nicole Show" class="logo" width="50">
 </a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navMain">
<form class="d-flex mx-auto">
<input id="searchPromo" class="form-control search-input" type="search" placeholder="Buscar promoções" aria-label="Search">
</form>
<ul class="navbar-nav ms-auto">
  <li class="nav-item">
    <a class="nav-link text-white" href="./produtos.html">
      <i class="bi bi-box-seam"></i> Produtos
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white active" href="./promocoes.html">
      <i class="bi bi-tag"></i> Promoções
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="./perfilLogista.html">
      <i class="bi bi-person-circle"></i>
    </a>
  </li>
</ul>

</div>
</div>
</nav>
</header>

<div class="container my-4">
<h4>Cadastro de Produtos</h4>
<div class="row">

<!-- Formulário -->
<div class="col-lg-5 mb-4">
<div class="card p-3">
<div class="product-thumb" id="imgPreview">Preview</div>
<div class="mb-2">
<label class="form-label">Nome do Produto</label>
<input id="prodName" class="form-control" />
</div>
<div class="row">
<div class="col-6 mb-2">
<label>Preço</label>
<input id="prodPrice" class="form-control" />
</div>
<div class="col-6 mb-2">
<div class="form-check form-switch mt-4">
<input class="form-check-input" type="checkbox" id="prodStatusSwitch" checked>
<label class="form-check-label" for="prodStatusSwitch">Ativo</label>
</div>
</div>
</div>
<div class="mb-2">
<label>Categoria</label>
<select id="prodCat" class="form-select">
<option>Barra de Chocolate</option>
<option>Trufas</option>
<option>Barras Fitness</option>
</select>
</div>
<div class="mb-2">
<label>Descrição</label>
<textarea id="prodDesc" class="form-control" rows="3"></textarea>
</div>
<div class="mb-2">
<label>Imagem (URL)</label>
<input id="prodImg" class="form-control" placeholder="https://..." />
</div>
<button id="addProduct" class="btn save-btn"><i class="fas fa-plus me-2"></i>Salvar Produto</button>
</div>
</div>

<!-- Lista de produtos -->
<div class="col-lg-7">
<h5>Produtos Cadastrados</h5>
<div class="mb-3 d-flex">
<select id="filterCat" class="form-select me-2">
<option value="">Todas Categorias</option>
<option>Barra de Chocolate</option>
<option>Trufas</option>
<option>Barras Fitness</option>
</select>
<select id="filterStatus" class="form-select me-2">
<option value="">Todos Status</option>
<option value="true">Ativo</option>
<option value="false">Inativo</option>
</select>
<button class="btn btn-outline-secondary" id="clearFilters"><i class="fas fa-filter"></i> Limpar Filtros</button>
</div>
<div class="row" id="productList"></div>
</div>

</div>
</div>

<footer class="footer">
<p>© 2025 Minha Loja. Todos os direitos reservados.</p>
<p>Desenvolvido por Gabriel</p>
</footer>

<!-- Toast de sucesso -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
<div class="toast align-items-center text-bg-success border-0" role="alert" id="successToast">
<div class="d-flex">
<div class="toast-body">Produto salvo com sucesso!</div>
<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Preview de imagem
document.getElementById("prodImg").addEventListener("input", function(){
  const preview = document.getElementById("imgPreview");
  preview.innerHTML = '';
  if(this.value){
    const img = document.createElement("img");
    img.src = this.value;
    img.className = "img-fluid";
    preview.appendChild(img);
  } else { preview.textContent = "Preview"; }
});

// Lista de produtos
let products = [];

function renderProducts(){
  const container = document.getElementById("productList");
  container.innerHTML = '';
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filterCat = document.getElementById("filterCat").value;
  const filterStatus = document.getElementById("filterStatus").value;

  products.filter(p=>{
    return (!filterCat || p.cat===filterCat) &&
           (!filterStatus || String(p.status)===filterStatus) &&
           p.name.toLowerCase().includes(search);
  }).forEach(prod=>{
    const card = document.createElement("div");
    card.className = "col-md-6 mb-3";
    card.innerHTML = `
      <div class="card card-product h-100">
        <img src="${prod.img}" class="card-img-top" alt="${prod.name}">
        <div class="card-body">
          <h5>${prod.name}</h5>
          <p>${prod.cat}</p>
          <p>R$ ${prod.price}</p>
          <span class="badge ${prod.status ? 'bg-success':'bg-secondary'} badge-status">${prod.status?'Ativo':'Inativo'}</span>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-sm btn-primary editBtn"><i class="fas fa-pen"></i></button>
          <button class="btn btn-sm btn-danger delBtn"><i class="fas fa-trash"></i></button>
        </div>
      </div>`;
    container.appendChild(card);

    // Botão excluir
    card.querySelector(".delBtn").addEventListener("click", ()=>{
      products = products.filter(p2=>p2!==prod);
      renderProducts();
    });
  });
}

// Adicionar produto
document.getElementById("addProduct").addEventListener("click", ()=>{
  const name = document.getElementById("prodName").value.trim();
  const price = document.getElementById("prodPrice").value.trim();
  const cat = document.getElementById("prodCat").value;
  const desc = document.getElementById("prodDesc").value.trim();
  const img = document.getElementById("prodImg").value.trim();
  const status = document.getElementById("prodStatusSwitch").checked;

  if(!name || !price || !img){
    alert("Preencha todos os campos obrigatórios!");
    return;
  }

  products.push({name, price, cat, desc, img, status});
  renderProducts();

  // Toast de sucesso
  const toastEl = new bootstrap.Toast(document.getElementById("successToast"));
  toastEl.show();

  // Reset form
  document.getElementById("prodName").value='';
  document.getElementById("prodPrice").value='';
  document.getElementById("prodDesc").value='';
  document.getElementById("prodImg").value='';
  document.getElementById("prodStatusSwitch").checked=true;
  document.getElementById("imgPreview").textContent='Preview';
});

// Filtros
document.getElementById("filterCat").addEventListener("change", renderProducts);
document.getElementById("filterStatus").addEventListener("change", renderProducts);
document.getElementById("searchInput").addEventListener("input", renderProducts);
document.getElementById("clearFilters").addEventListener("click", ()=>{
  document.getElementById("filterCat").value='';
  document.getElementById("filterStatus").value='';
  document.getElementById("searchInput").value='';
  renderProducts();
});

</script>
</body>
</html>
