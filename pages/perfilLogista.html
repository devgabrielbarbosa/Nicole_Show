<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Perfil - Logista</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="../style.css">
<style>
body{background:#f6f6f6}
.topbar{background:var(--brand);color:#fff}
.profile-pic{width:110px;height:110px;background:#ddd;border-radius:50%;display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:10px}
.profile-pic img{width:100%;height:100%;object-fit:cover}
.card{border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
.footer{background:#222;color:#ddd;padding:20px;text-align:center}
</style>
</head>
<body>
<!-- Navbar -->
<header>
<nav class="navbar topbar navbar-expand-lg">
<div class="container-fluid">
 <a class="navbar-brand" href="../pages/homeLogista.html">
   <img src="../img/logo.jpeg" alt="logo da Nicole Show" class="logo" width="50">
 </a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navMain">
<form class="d-flex mx-auto">
<input id="searchPromo" class="form-control search-input" type="search" placeholder="Buscar promoções" aria-label="Search">
</form>
<ul class="navbar-nav ms-auto">
  <li class="nav-item">
    <a class="nav-link text-white" href="./produtos.html">
      <i class="bi bi-box-seam"></i> Produtos
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white active" href="./promocoes.html">
      <i class="bi bi-tag"></i> Promoções
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="./perfilLogista.html">
      <i class="bi bi-person-circle"></i>
    </a>
  </li>
</ul>

</div>
</div>
</nav>
</header>

<div class="container my-4">
<div class="row">
  <!-- Coluna esquerda: foto e status -->
  <div class="col-lg-4 text-center mb-4">
    <div class="profile-pic mx-auto" id="profilePic">Foto</div>
    <h5 id="profileName">Nome do Perfil</h5>
    <small class="text-muted" id="profileRole">Administrador Geral</small>
    <div class="mt-3">
      <label class="form-label">Alterar Foto</label>
      <input type="file" class="form-control" id="uploadPic">
    </div>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="activeStatusSwitch" checked>
      <label class="form-check-label" for="activeStatusSwitch">Ativo</label>
    </div>
  </div>

  <!-- Coluna direita: informações pessoais -->
  <div class="col-lg-8">
    <div class="card p-3 mb-4">
      <h6>Informações Pessoais</h6>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label>Nome</label>
          <input type="text" class="form-control" id="inputName" value="Gabriel Lemos">
        </div>
        <div class="col-md-6 mb-2">
          <label>Email</label>
          <input type="email" class="form-control" id="inputEmail" value="gabriel@email.com">
        </div>
        <div class="col-md-6 mb-2">
          <label>Telefone</label>
          <input type="text" class="form-control" id="inputPhone" value="(11) 91234-5678">
        </div>
        <div class="col-md-6 mb-2">
          <label>CPF</label>
          <input type="text" class="form-control" id="inputCPF" value="123.456.789-00">
        </div>
      </div>
        <!-- Card de endereço -->
    <div class="card p-3 mb-4">
      <h6>Endereço</h6>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label>Rua</label>
          <input type="text" class="form-control" id="inputStreet" value="Rua A, 123">
        </div>
        <div class="col-md-6 mb-2">
          <label>Cidade</label>
          <input type="text" class="form-control" id="inputCity" value="São Paulo">
        </div>
        <div class="col-md-6 mb-2">
          <label>CEP</label>
          <input type="text" class="form-control" id="inputCEP" value="01234-567">
        </div>
        <div class="col-md-6 mb-2">
          <label>Estado</label>
          <input type="text" class="form-control" id="inputState" value="SP">
        </div>
      </div>
    </div>

      <button class="btn save-btn mt-3" id="saveProfile"><i class="fas fa-save me-2"></i>Salvar Alterações</button>
    </div>

  
  </div>
</div>
</div>

<footer class="footer">
<p>© 2025 Minha Loja. Todos os direitos reservados.</p>
<p>Desenvolvido por Gabriel</p>
</footer>

<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
<div class="toast align-items-center text-bg-success border-0" role="alert" id="successToast">
<div class="d-flex">
<div class="toast-body">Perfil salvo com sucesso!</div>
<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Preview da foto
const uploadPic = document.getElementById("uploadPic");
const profilePic = document.getElementById("profilePic");

uploadPic.addEventListener("change", e=>{
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      profilePic.innerHTML = `<img src="${evt.target.result}" alt="Foto de Perfil">`;
    }
    reader.readAsDataURL(file);
  }
});

// Toggle de status
const statusSwitch = document.getElementById("activeStatusSwitch");
statusSwitch.addEventListener("change", ()=>{
  if(statusSwitch.checked){
    statusSwitch.nextElementSibling.textContent="Ativo";
  } else {
    statusSwitch.nextElementSibling.textContent="Inativo";
  }
});

// Salvar perfil com toast
document.getElementById("saveProfile").addEventListener("click", ()=>{
  const toastEl = new bootstrap.Toast(document.getElementById("successToast"));
  toastEl.show();
});

</script>
</body>
</html>
